<!-- accounts/templates/accounts/change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .navbar a:hover {
            color: #ff4d4d;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        .card h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .card form {
            display: flex;
            flex-direction: column;
        }
        .card input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .card button {
            background-color: #ff4d4d;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #ff1a1a;
        }
        .card a {
            color: #ff4d4d;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Welcome, {{ user.username }}!</span>
        <div>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="card">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password1" placeholder="New Password" required>
            <input type="password" name="new_password2" placeholder="Confirm New Password" required>
            <button type="submit">Change Password</button>
        </form>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
